    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

      body {
        margin: 0;
        padding: 0;
        background-color: #2C2C2C; /* Sumi Black */
        color: #F5F5DC; /* Washi */
        font-family: 'Zen Old Mincho', serif;
        overflow: hidden; /* Canvas handles scroll */

        -moz-osx-font-smoothing: grayscale;

        width: 0px;

      }

      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {

              bamboo: '#4A7C59',
              sakura: '#FFE4E1',
              stone: '#D4D4D4',
              washi: '#F5F5DC',
              moon: '#E8E8E8',
              rust: '#B7282E',
              moss: '#556b2f',
              indigo: '#1e2a38',
            },
            fontFamily: {
              zen: ['"Zen Old Mincho"', 'serif'],
              cinzel: ['"Cinzel"', 'serif'],
            }
          }
        }
      }
    </script>
